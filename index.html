<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="grid">
    <div class="logo">
      <img src="images/logo.svg" alt="Huddle Logo">
    </div>

    <div class="left-block">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="right-block">
      <h1 class='title'>
        Build The Community <br> Your Fans Will Love
      </h1>

      <p class="description">
        Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
        Create connections with <br> your  users as you engage in genuine discussion.
      </p>
      
      <button>
        Register
      </button>
    </div>
  </div>
  <div class="social-media">
    ga ga ga
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gabrielgomes">Gabriel Gomes de Oliveira</a>.
    </p>
  </footer>
</body>



</html>
